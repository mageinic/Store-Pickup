<div data-bind="visible: canVisibleBlock()" class="store-pickup-container">
    <div class="store-pickup-block" id="block-store-pickup">
        <div class="step-title"
             translate="'Choose Store Pickup'"
             data-role="title"></div>
        <label class="label" for="store-pickup-id">
            <span data-bind="i18n: 'Select Pickup Store'"></span>
        </label>
        <select id="store-pickup-id" name="store-pickup-id"
                class="select store-pickup input-text required-entry"
                data-bind="options: getStorePickupList(),
                optionsValue: 'value',
                optionsText: 'type',
                optionsCaption: $t('--Please Select Store--'),
                event:{ change: selectStorePickup}">
        </select>
    </div>

    <input type="hidden" name="store-data" class="store-data" value="">
    <div class="mi-pickup-info"></div>

    <div class="calendar-field-container" style="display: none">
        <label class="label" for="calendar-store-pickup" id="calendar-field-label">
            <span data-bind="i18n: 'Select Pickup Date'"></span>
        </label>
        <input data-bind="datepicker: true"
               type="text" class="input-text required-entry"
               id="calendar-store-pickup"
               placeholder="Select Pickup Date" name="calendar-store-pickup"
               aria-required="true">
    </div>
</div>
